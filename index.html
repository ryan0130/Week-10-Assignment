<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <br>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Food</label>
                        <input type="text" class="form-control" id="new-food" placeholder="Food">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Price</label>
                        <input type="text" class="form-control" id="new-price" placeholder="Price">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Description</label>
                        <input type="text" class="form-control" id="new-description" placeholder="Description">
                    </div>
                </div>
            </div>
            <br>
            <div>
                <button id="add" class="btn btn-primary from-control">Create</button>
            </div>
        </div>
    </div>
    
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Food</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </table>

    <script src="script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
